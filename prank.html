<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0; left: 0;
      user-select: none;
    }

    body.flicker {
      animation: flashColors 0.3s infinite;
    }

    @keyframes flashColors {
      0%   { background-color: red; }
      25%  { background-color: black; }
      50%  { background-color: white; }
      75%  { background-color: blue; }
      100% { background-color: darkred; }
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border: 2px solid red;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 25px red;
    }

    h1 {
      font-size: 24px;
      color: red;
    }

    p, #timer {
      color: #fff;
      font-size: 16px;
      margin: 10px 0;
    }

    #unlock {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      background: #111;
      color: white;
      border: 1px solid red;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: not-allowed;
    }

    .shake {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(-5px, -5px); }
    }

    .explode {
      animation: explode 0.2s ease-in-out 6;
    }

    @keyframes explode {
      0%   { transform: scale(1); background: rgba(255,0,0,0.7); }
      50%  { transform: scale(1.2); background: white; }
      100% { transform: scale(1); background: black; }
    }
  </style>
</head>
<body class="flicker shake">
  <div class="center-box" id="centerBox">
    <h1>üîê Your Phone Has Been Hacked!</h1>
    <p>Rooted Access Detected</p>
    <p>Your data is being uploaded to remote servers...</p>
    <div id="timer">Timer: 30s</div>
    <div id="unlock">
      <input type="password" placeholder="Enter unlock code" disabled>
      <button disabled>Decrypt</button>
      <p style="color:orange">Only Hackers Colony can unlock this device.</p>
    </div>
  </div>

  <audio id="voice" src="hackervoice.mp3" preload="auto"></audio>

  <script>
    // Lock controls
    document.body.style.touchAction = 'none';
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => e.preventDefault(), { passive: false });
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    // Fullscreen
    function goFull() {
      const el = document.documentElement;
      el.requestFullscreen?.() || el.webkitRequestFullscreen?.() || el.msRequestFullscreen?.();
    }
    goFull();
    document.addEventListener('click', goFull);

    // Audio
    const voice = document.getElementById('voice');
    voice.loop = true;
    voice.play().catch(() => {
      document.body.addEventListener('click', () => voice.play(), { once: true });
    });

    // Infinite vibration
    function vibrateNow() {
      navigator.vibrate?.([1000, 500, 800, 300, 600]);
    }
    vibrateNow();
    setInterval(vibrateNow, 6000);

    // Timer & destruction
    let timeLeft = 30;
    const timer = document.getElementById("timer");
    const box = document.getElementById("centerBox");

    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) {
        timer.textContent = `Timer: ${timeLeft}s`;
      } else {
        clearInterval(countdown);
        timer.textContent = "üí• DEVICE DESTROYED!";
        box.classList.add("explode");
        document.body.classList.remove("flicker");
        document.body.style.backgroundColor = "black";
        document.body.classList.remove("shake");
        setTimeout(() => {
          box.innerHTML = "<h1 style='color:red;'>üî• SYSTEM SELF-DESTRUCTED üî•</h1><p style='color:white;'>No recovery possible. Goodbye.</p>";
        }, 1500);
      }
    }, 1000);

    // Prevent refresh or exit
    window.addEventListener("beforeunload", e => {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
